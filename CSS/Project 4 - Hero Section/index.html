<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hero Section</title>
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="description">

                <h1 id="heading">Premium <br>abstract images</br></h1>

                <div class="offerings">

                    <ul id="list">
                        <li>
                            <span class="tick-icon"></span>
                            <p>Minimum 5K image resolution</p>
                        </li>

                        <li>
                            <span class="tick-icon"></span>
                            <p>Various format variants available</p>
                        </li>
                        <li>
                            <span class="tick-icon"></span>
                            <p>Retina display support</p>
                        </li>
                    </ul>

                </div>

                <div class="btn-wrapper">
                <span class="secondary-button">Learn More</span>
                <span class="primary-button">See Pricing</span>
                </div>
            </div>

            
            <div class="cover-picture"></div>

        </div>
    </div>
</body>
</html>
